<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Interativo - Cultura Pop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-black">
  <header class="bg-primary text-white text-center py-4 mb-4">
    <h1>Quiz Interativo - Cultura Pop</h1>
  </header>

  <main class="container mb-5">
    <section class="card p-4 shadow-sm">
      <h2 class="mb-3">Responda o Quiz</h2>
      <form id="quizForm">

        <div class="mb-4">
          <label class="form-label fw-bold">1. Qual herói é conhecido como "Homem de Ferro"?</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q1" value="0" />
            <label class="form-check-label">Bruce Wayne</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q1" value="1" />
            <label class="form-check-label">Tony Stark</label>
          </div>
        </div>


        <div class="mb-4">
          <label class="form-label fw-bold">2. Quais desses filmes pertencem ao universo Star Wars?</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="q2" value="1" />
            <label class="form-check-label">Uma Nova Esperança</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="q2" value="1" />
            <label class="form-check-label">O Império Contra-Ataca</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="q2" value="0" />
            <label class="form-check-label">Interestelar</label>
          </div>
        </div>


        <div class="mb-4">
          <label class="form-label fw-bold">3. Quem é o criador do universo Marvel?</label>
          <select class="form-select" name="q3">
            <option value="">Selecione...</option>
            <option value="1">Stan Lee</option>
            <option value="0">Walt Disney</option>
            <option value="0">George Lucas</option>
          </select>
        </div>

 
        <button type="submit" class="btn btn-success w-100">Enviar Respostas</button>
      </form>
    </section>

  </main>

  <footer class="bg-dark text-white text-center py-3">
   
    <section id="resultado" class="mt-4"></section>
  </footer>

  <script src="js/meujavascript.js"></script>
  
</body>
</html>
